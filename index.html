<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Dose Pharmacy Customer Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medi-Dose Pharmacy Customer Information</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" required placeholder="Enter your complete address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required placeholder="03XX-XXXXXXX" pattern="[0-9]{4}-[0-9]{7}">
            </div>

            <div class="form-group">
                <label for="society">Housing Society *</label>
                <select id="society" required>
                    <option value="">Select your housing society</option>
                    <!-- Add Bahawalnagar housing societies here -->
                    <option value="Model Town">New City</option>
                    <option value="Canal View">Adan Valley</option>
                    <option value="Jinnah Colony">Sutlej City</option>
                    <option value="Satellite Town">Ali Garden</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="block">Block/Section</label>
                <input type="text" id="block" placeholder="Enter your block/section">
            </div>

            <div class="form-group">
                <label for="medicines">Medicines Currently Using *</label>
                <textarea id="medicines" required placeholder="List the medicines you are currently using"></textarea>
            </div>

            <button type="submit">Submit Information</button>
        </form>
        <div class="success-message" id="successMessage">
            Thank you! Your information has been submitted successfully.
        </div>
    </div>

    <script>
        // Replace with your Google Apps Script URL after setting it up
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxQvoCVIrgXRvsU6eCIsT6jpzmTyyMC4hrIrCOkkS1f2SabOLo9U7cYgXLaAp69t31BPQ/exec';

        const form = document.getElementById('customerForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                society: document.getElementById('society').value,
                block: document.getElementById('block').value,
                medicines: document.getElementById('medicines').value,
                timestamp: new Date().toLocaleString()
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                form.reset();
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
