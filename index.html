<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Dose Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container { 
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .submit-btn {
            background-color: #28a745;
            border-color: #28a745;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="medi Dose logo.jpg" 
                 alt="Medi-Dose Pharmacy Logo" 
                 class="logo img-fluid">
        </div>

        <h2 class="text-center mb-4">Medicine Information Form</h2>
        
        <form action="https://docs.google.com/forms/d/e/1FAIpQLScvD0WSlZuH242q71-hVfBxirzElgZTZdgs6A3mjZtDmH2PxA/viewform?usp=header">
            <div class="mb-3">
                <label class="form-label">Full Name*</label>
                <input type="text" name="entry.413370666" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Complete Address*</label>
                <textarea name="entry.2002107210" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number*</label>
                <input type="tel" name="entry.13142696" class="form-control" pattern="[0-9]{11}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Housing Society*</label>
                <input type="text" name="entry.416398372" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Block/Sector*</label>
                <input type="text" name="entry.671332294" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Medicine Details*</label>
                <textarea name="entry.1643353928" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn submit-btn w-100">Submit</button>
        </form>
    </div>
</body>
</html>
