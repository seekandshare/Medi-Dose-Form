<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi-Dose Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #28a745;
            border-color: #28a745;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://via.placeholder.com/150" alt="Medi-Dose Logo" class="logo img-fluid mb-4">
        <h2 class="text-center mb-4">Customer Information Form</h2>
        
        <form id="customerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name*</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Complete Address*</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number*</label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{11}" placeholder="03001234567" required>
            </div>
            <div class="mb-3">
                <label for="society" class="form-label">Housing Society Name*</label>
                <input type="text" class="form-control" id="society" required>
            </div>
            <div class="mb-3">
                <label for="block" class="form-label">Block/Sector*</label>
                <input type="text" class="form-control" id="block" required>
            </div>
            <div class="mb-3">
                <label for="medicine" class="form-label">Medicine Details*</label>
                <textarea class="form-control" id="medicine" rows="4" placeholder="Mention medicines with dosage (e.g., Panadol 500mg twice daily)" required></textarea>
            </div>
            <button type="submit" class="btn submit-btn w-100">Submit Information</button>
        </form>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                Name: document.getElementById('name').value,
                Address: document.getElementById('address').value,
                Phone: document.getElementById('phone').value,
                Society: document.getElementById('society').value,
                Block: document.getElementById('block').value,
                'Medicine Details': document.getElementById('medicine').value
            };

            fetch('https://script.google.com/macros/s/AKfycbylUf2Ig0AEQxb6er3KD5RTZ2BBH7QlseS6wiJ0VdVqJW5WhNTObla_rsnOhjgwLMn9Aw/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.result === 'success') {
                    alert('Form submitted successfully!');
                    document.getElementById('customerForm').reset();
                } else {
                    alert('Error submitting form. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
